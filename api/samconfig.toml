# More information about the configuration file can be found here:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

[default]
[default.global.parameters]
stack_name = "lambda-python3.9"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
stack_name = "niginigi-onigiri-api-lambda"
s3_prefix = "niginigi-onigiri-api-lambda"
region = "ap-northeast-1"
disable_rollback = true
image_repositories = ["MainFunction=767397854111.dkr.ecr.ap-northeast-1.amazonaws.com/niginigionigiriapilambdab6eb9772/mainfunctiond66060d3repo", "AsyncProcessingFunction=767397854111.dkr.ecr.ap-northeast-1.amazonaws.com/niginigionigiriapilambdab6eb9772/asyncprocessingfunction9a6935ecrepo", "TestFunction=767397854111.dkr.ecr.ap-northeast-1.amazonaws.com/niginigionigiriapilambdab6eb9772/testfunction216b9a98repo"]
parameter_overrides = "Stage=\"dev\""

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"
